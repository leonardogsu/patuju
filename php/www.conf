[www]
user = www-data
group = www-data

; Socket de comunicación con Nginx
listen = 9000

; Permisos del socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Gestión de procesos (optimizado para 8GB RAM y 10 sitios)
pm = dynamic

; Número máximo de procesos hijos
pm.max_children = 20

; Procesos al iniciar
pm.start_servers = 4

; Mínimo de procesos en espera
pm.min_spare_servers = 2

; Máximo de procesos en espera
pm.max_spare_servers = 6

; Número de peticiones antes de reiniciar proceso
pm.max_requests = 500

; Timeouts
request_terminate_timeout = 300
request_slowlog_timeout = 10s
slowlog = /var/log/php-fpm-slow.log

; Variables de entorno
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Status page (útil para monitoreo)
pm.status_path = /status
ping.path = /ping

; Límites de seguridad
php_admin_value[error_log] = /var/log/php-fpm-www-error.log
php_admin_flag[log_errors] = on
